<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark " role="navigation">
		<!-- Brand -->
		<a class="navbar-brand " href="#" ><h1>Zoho - SplitWise</h1></a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br>
	<table class="table table-striped table-dark">
		<tbody>
			<tr>
				<td><p>Enter Total Amount</td>
				<td><input type="text" id="firstNumber" /></td>
				<td><input type="button" onClick="multiplyBy()"
					Value="Split" /></td>
			</tr>
		</tbody>
	</table>
	<br>
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Total Amount</th>
				<th scope="col">Number Of people</th>
				<th scope="col">Due Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><p>
						<span id="amount"></span>
					</p></td>
				<td><h1 id="secondNumber" th:inline="text">[[${total}]]</h1></td>
				<td><p>
						<span id="result"></span>
					</p></td>

			</tr>
		</tbody>
	</table>
	<br>
	<div class="container">
		<div class="row">
			<h1>List Of Contacts</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/contacts/new}" class="btn btn-primary  btn-sm mb-3">
					Add Contact</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Mobile Number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact: ${contacts}">
					<td th:text="${contact.name}"></td>
					<td th:text="${contact.mobileNumber}"></td>
					<td><a th:href="@{/contacts/edit/{id}(id = ${contact.id})}"
						class="btn btn-primary" />Update</a> <a
						th:href="@{/contacts/{id}(id=${contact.id})} "
						class="btn btn-danger" />Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		function multiplyBy() {
			num1 = document.getElementById("firstNumber").value;
			num2 = document.getElementById("secondNumber").innerHTML;
			document.getElementById("result").innerHTML = num1 / num2;
			document.getElementById("amount").innerHTML = num1;
		}
	</script>
</body>
</html>
